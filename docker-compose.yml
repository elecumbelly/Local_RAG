services:
  db:
    image: ${PGVECTOR_IMAGE:-pgvector/pgvector:pg15}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus}
      POSTGRES_DB: nexus
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ${OLLAMA_IMAGE:-ollama/ollama:latest}
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NEXUS_DATABASE_URL: postgresql://nexus:nexus@db:5432/nexus
      NEXUS_OLLAMA_URL: http://ollama:11434
      NEXUS_CORPORA_MANIFEST: /app/corpora.yml
      NEXUS_PROCESSED_DIR: /processed
      NEXUS_API_KEY: dev-local-key
      NEXUS_API_KEY_FILE: /run/secrets/api_key
      NEXUS_PASSWORD: nexus-local-rag
      NEXUS_ALLOW_ORIGINS: '["http://localhost:3003"]'
      PYTHONUNBUFFERED: "1"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./corpora.yml:/app/corpora.yml:ro
      - ./data:/app/data:ro
      - ./corpora:/corpora:ro
      - ${NEXUS_MOUNT_DOCUMENTS:-}
      - ${NEXUS_MOUNT_DOWNLOADS:-}
      - ${NEXUS_MOUNT_PROJECTS:-}
      - processed:/processed
      - ./backend/src:/app/src:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
    restart: unless-stopped
    command: ["uvicorn", "nexus.api.main:app", "--host", "0.0.0.0", "--port", "8000"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      API_KEY_FILE: /run/secrets/api_key
      NEXUS_PASSWORD: nexus-local-rag
    secrets:
      - api_key
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./web:/app
    ports:
      - "3003:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    command: ["npm", "run", "dev"]

volumes:
  pgdata:
  ollama:
  processed:

secrets:
  api_key:
    file: ./secrets/api_key
